<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Tesoro Singolo | DnD 5e Generatore Di Tesori</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="keywords" content="tesoro singolo, Generatore, D&D, 5e, Tesoro, dnd">
		<meta name="description" content="Questa pagina permette di generare un tesoro singolo raccolto dal party, seguendo le tabelle del capitolo 7 della Guida del Dungeon Master.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="./script/generator.js"></script>
		<script type="text/javascript" src="./script/graphic_coins.js"></script>
		<link rel="stylesheet" type="text/css" href="./stili/single_treasure.css">
		<link rel="icon" href="./assets/icon.png">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-6LQ7DFWQYX"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-6LQ7DFWQYX');
		</script>

	</head>
	<body>
		<nav>
            <div class="header-container">
			    <img src="./assets/logo.png" alt="D&amp;D logo" class="secondaryLogo">
			    <h2> Tesoro Singolo </h2>
            </div>
			<a href="./index.html">menu principale</a>
		</nav>

		<form action="#" method="get">
			<p>
				Il Tesoro Singolo indica il numero di monete che un nemico sconfitto teneva con sé. Il master può
				utilizzare questo generatore per determinare questo valore casualmente, indicando il grado sfida del
				nemico.
			</p>
			<fieldset>
				<h3>
					Scegli il grado sfida dell'incontro
				</h3>
				<label class="container">
					0-4
					<input type="radio" name="grado" value="0-4" required>
					<span class="checkmark"></span>
				</label>
				<label class="container">
					5-10
					<input type="radio" name="grado" value="5-10" required>
					<span class="checkmark"></span>
				</label>
				<label class="container">
					11-16
					<input type="radio" name="grado" value="11-16" required>
					<span class="checkmark"></span>
				</label>
				<label class="container">
					17-20
					<input type="radio" name="grado" value="17-20" required>
					<span class="checkmark"></span>
				</label>
			</fieldset>
			<button type="button" onclick="generate_single_treasure();" id="generate">Genera</button>
		</form>

	</body>
</html>
